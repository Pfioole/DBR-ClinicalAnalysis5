name: Create TLG Notebook from Issue

on:
  issues:
    types: [labeled]

jobs:
  create-notebook:
    if: github.event.label.name == 'tlg'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install nbformat PyYAML

      - name: Generate notebook from template
        run: |
          python .github/scripts/create_notebook.py "${{ github.event.issue.title }}" "${{ github.event.issue.body }}"

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push to main using PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git add programs/
          git commit -m "ðŸ“˜ Add notebook for ${{ github.event.issue.title }}" || echo "Nothing to commit"
          git push "https://x-access-token:$GH_PAT@github.com/${{ github.repository }}" main
