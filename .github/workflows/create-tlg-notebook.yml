name: Create TLG Notebook from Issue

on:
  issues:
    types: [opened, labeled]

jobs:
  create-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Exit if 'tlg' label is not present
        id: label-check
        run: |
          echo "LABELS=${{ toJson(github.event.issue.labels) }}"
          echo "${{ toJson(github.event.issue.labels) }}" | grep -q '"name":"tlg"' && echo "MATCHED=true" >> $GITHUB_ENV || echo "MATCHED=false" >> $GITHUB_ENV

      - name: Abort if label check failed
        if: env.MATCHED != 'true'
        run: |
          echo "No 'tlg' label found, skipping notebook generation."
          exit 0

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install nbformat PyYAML

      - name: Generate notebook from template
        run: |
          python .github/scripts/create_notebook.py "${{ github.event.issue.title }}" "${{ github.event.issue.body }}"

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Push notebook to new branch
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          BRANCH="autogen/tlg-${{ github.event.issue.number }}"
          git checkout -b $BRANCH
          git add programs/
          git commit -m "ðŸ“˜ Add notebook for ${{ github.event.issue.title }}" || echo "Nothing to commit"
          git remote set-url origin "https://x-access-token:$GH_PAT@github.com/${{ github.repository }}"
          git push origin $BRANCH
