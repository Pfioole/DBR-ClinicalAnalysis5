name: Create TLG Notebook from Issue

on:
  issues:
    types: [opened, labeled]

jobs:
  create-notebook:
    runs-on: ubuntu-latest

    steps:

      - name: Exit if 'tlg' label is not present
        id: check_label
        run: |
          echo "Checking for label 'tlg'..."
          if echo "${{ toJson(github.event.issue.labels) }}" | grep -q '"name":"tlg"'; then
            echo "has_tlg=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tlg=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Stop early if no 'tlg' label
        if: steps.check_label.outputs.has_tlg != 'true'
        run: echo "Issue doesn't have 'tlg' label. Skipping."
        continue-on-error: true


      - name: Checkout repository
        if: env.MATCHED == 'true'
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          ref: main  # ensure we check out and push to main directly

      - name: Set up Python
        if: env.MATCHED == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        if: env.MATCHED == 'true'
        run: pip install nbformat PyYAML

      - name: Generate notebook from template
        if: env.MATCHED == 'true'
        run: |
          python .github/scripts/create_notebook.py "${{ github.event.issue.title }}" "${{ github.event.issue.body }}"

      - name: Configure Git identity
        if: env.MATCHED == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push to main using PAT
        if: env.MATCHED == 'true'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git add programs/
          git commit -m "ðŸ“˜ Add notebook for ${{ github.event.issue.title }}" || echo "Nothing to commit"
          git push "https://x-access-token:$GH_PAT@github.com/${{ github.repository }}" main
